 <!DOCTYPE html>
<html lang="en">
<head>
    <!-- [Keep all your existing head content] -->
    <style>
        /* [Keep all your existing styles] */

        /* Add these new styles for game modals */
        .game-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }

        .game-frame {
            width: 90%;
            height: 80%;
            border: 3px solid var(--primary);
            border-radius: 15px;
            box-shadow: var(--glow-primary);
            animation: scaleUp 0.5s;
        }

        .close-game {
            position: absolute;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .close-game:hover {
            transform: rotate(90deg);
            background: #ff5555;
        }

        @keyframes scaleUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .game-card {
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                          rgba(0, 255, 255, 0.3), 
                          rgba(255, 0, 255, 0.3));
            z-index: 1;
            opacity: 0;
            transition: all 0.3s;
        }

        .game-card:hover::before {
            opacity: 1;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: var(--accent);
            opacity: 0;
            z-index: 2;
            transition: all 0.3s;
            text-shadow: 0 0 15px rgba(255, 255, 0, 0.7);
        }

        .game-card:hover .play-icon {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- [Keep all your existing HTML] -->

    <!-- Game Hub Section - MODIFIED -->
    <div class="main-content" id="game-hub">
        <h2 class="section-title">Game Hub</h2>
        
        <div class="games-grid">
            <!-- Free Fire -->
            <div class="game-card" onclick="launchGame('freefire')">
                <i class="fas fa-fire game-icon"></i>
                <i class="fas fa-play play-icon"></i>
                <div class="game-title">Free Fire</div>
                <div class="game-desc">Battle Royale Game</div>
            </div>

            <!-- eFootball -->
            <div class="game-card" onclick="launchGame('efootball')">
                <i class="fas fa-futbol game-icon"></i>
                <i class="fas fa-play play-icon"></i>
                <div class="game-title">eFootball</div>
                <div class="game-desc">Football Simulation</div>
            </div>

            <!-- Snake -->
            <div class="game-card" onclick="launchGame('snake')">
                <i class="fas fa-snake game-icon"></i>
                <i class="fas fa-play play-icon"></i>
                <div class="game-title">Neon Snake</div>
                <div class="game-desc">Classic Snake Game</div>
            </div>

            <!-- Pong -->
            <div class="game-card" onclick="launchGame('pong')">
                <i class="fas fa-table-tennis game-icon"></i>
                <i class="fas fa-play play-icon"></i>
                <div class="game-title">Cyber Pong</div>
                <div class="game-desc">Retro Pong Game</div>
            </div>
        </div>
    </div>

    <!-- Game Modals (Added at bottom of body) -->
    <div id="freefire-modal" class="game-modal">
        <button class="close-game" onclick="closeGame()">
            <i class="fas fa-times"></i>
        </button>
        <iframe class="game-frame" src="https://now.gg/play/garena/2673/free-fire-battlegrounds.html" allowfullscreen></iframe>
    </div>

    <div id="efootball-modal" class="game-modal">
        <button class="close-game" onclick="closeGame()">
            <i class="fas fa-times"></i>
        </button>
        <iframe class="game-frame" src="https://www.miniplay.com/embed/efootball-pes-2021" allowfullscreen></iframe>
    </div>

    <div id="snake-modal" class="game-modal">
        <button class="close-game" onclick="closeGame()">
            <i class="fas fa-times"></i>
        </button>
        <iframe class="game-frame" src="https://playsnake.org/" allowfullscreen></iframe>
    </div>

    <div id="pong-modal" class="game-modal">
        <button class="close-game" onclick="closeGame()">
            <i class="fas fa-times"></i>
        </button>
        <iframe class="game-frame" src="https://www.ponggame.org/" allowfullscreen></iframe>
    </div>

    <script>
        // [Keep all your existing JavaScript]

        // Add these new game functions
        function launchGame(game) {
            const modal = document.getElementById(`${game}-modal`);
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Prevent scrolling
            
            // Add pulsing animation to the modal
            modal.querySelector('.game-frame').style.animation = 'pulse 2s infinite alternate';
        }

        function closeGame() {
            const modals = document.querySelectorAll('.game-modal');
            modals.forEach(modal => {
                modal.style.display = 'none';
                const iframe = modal.querySelector('iframe');
                iframe.src = iframe.src; // Reset the iframe
            });
            document.body.style.overflow = 'auto'; // Re-enable scrolling
        }

        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target.classList.contains('game-modal')) {
                closeGame();
            }
        });
    </script>
</body>
</html>
